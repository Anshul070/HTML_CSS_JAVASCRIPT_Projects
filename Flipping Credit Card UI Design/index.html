<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <style>
      section{
        width: 100%;
        height: 100vh;
        background-color: #121321;
        z-index: -1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      section::after{
        position: absolute;
        background: linear-gradient(90deg,#9c27b0,#fff);
        color: aliceblue;
        content: "";
        width: 240px;
        height: 240px;
        border-radius: 50%;
        transform: translate(-150px,-100px);
      }
      section::before{
        position: absolute;
        background: linear-gradient(90deg,#9c27b0,#fff);
        color: aliceblue;
        content: "";
        width: 240px;
        height: 240px;
        border-radius: 50%;
        transform: translate(150px,100px);
      }
      #container{
        
      }

    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="container">

      </div>
    </section>
  </body>
</html>
