<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="Container">
        <div id="Border">
            <input type="text" id="screen" disabled>
            <div id="btns">
                <div class="row">
                    <input type="button" value="AC" class="buttons" onclick="Clear()">
                    <input type="button" value="%" class="buttons" onclick="Show(value)">
                    <input type="button" value="<" class="buttons" onclick="Back()">
                    <input type="button" value="/" class="buttons" onclick="Show(value)">
                </div>
                <div class="row">
                    <input type="button" value="7" class="buttons" onclick="Show(value)">
                    <input type="button" value="8" class="buttons" onclick="Show(value)">
                    <input type="button" value="9" class="buttons" onclick="Show(value)">
                    <input type="button" value="*" class="buttons" onclick="Show(value)">
                </div>
                <div class="row">
                    <input type="button" value="4" class="buttons" onclick="Show(value)">
                    <input type="button" value="5" class="buttons" onclick="Show(value)">
                    <input type="button" value="6" class="buttons" onclick="Show(value)">
                    <input type="button" value="-" class="buttons" onclick="Show(value)">
                </div>
                <div class="row">
                    <input type="button" value="1" class="buttons" onclick="Show(value)">
                    <input type="button" value="2" class="buttons" onclick="Show(value)">
                    <input type="button" value="3" class="buttons" onclick="Show(value)">
                    <input type="button" value="+" class="buttons" onclick="Show(value)">
                </div>
                <div class="row">
                    <input type="button" value="00" class="buttons" onclick="Show(value)">
                    <input type="button" value="0" class="buttons" onclick="Show(value)">
                    <input type="button" value="." class="buttons" onclick="Show(value)">
                    <input type="button" value="=" class="buttons" onclick="Cal()">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
